<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">We're launching soon</h1>
      <div class="hero">
        <div class="part">
          <div class="time">
            <h1 class="day">00</h1>
            <div class="up"></div>
            <div class="down"></div>
          </div>
          <p>Days</p>
        </div>
        <div class="part">
          <div class="time">
            <div class="up"></div>
            <div class="down"></div>
            <h1 class="hours">00</h1>
          </div>
          <p>Hours</p>
        </div>
        <div class="part">
          <div class="time">
            <div class="up"></div>
            <div class="down"></div>
            <h1 class="min">00</h1>
          </div>
          <p>Minutes</p>
        </div>
        <div class="part">
          <div class="time">
            <div class="up"></div>
            <div class="down"></div>
            <h1 class="sec">00</h1>
          </div>
          <p>Seconds</p>
        </div>
      </div>
      <div class="socials">
        <a href=""> <img src="images/icon-facebook.svg" alt="" /> </a>
        <a href=""> <img src="images/icon-pinterest.svg" alt="" /> </a>
        <a href=""> <img src="images/icon-instagram.svg" alt="" /> </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fodlu"> Musediq Fadilulahi fodlu_dev</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
